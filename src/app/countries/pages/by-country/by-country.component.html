<h2>Por Pais</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- search box -->
    <shared-search-box placeholder="Buscar por Pais"
    [initialValue]="initialValue"
    (onDebounce)="searchByCountry($event)"></shared-search-box>
  </div>
</div>
<div class="row">
  <div class="col">

    <hr>
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <countries-table [countries] = "countries"></countries-table>

  </div>
</div>
